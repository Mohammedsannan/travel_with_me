{%extends 'resort/dashboardresort.html'%}
{% block body %}

<body>
<form action="roomadd" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table" width="200" border="1">
    <tr>
      <th scope="col">Room no. </th>
      <th scope="col"><label>
        <input type="text" name="textfield" />
      </label></th>
    </tr>
    <tr>
      <td><div align="center">Image</div></td>
      <td><label>
        <input type="file" name="file" />
      </label></td>
    </tr>
    <tr>
      <td><div align="center">Type</div></td>
      <td><label>
        <input type="text" name="textfield2" />
      </label></td>
    </tr>
    <tr>
      <td><div align="center">Amount</div></td>
      <td><label>
        <input type="text" name="textfield3" />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="submit" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
