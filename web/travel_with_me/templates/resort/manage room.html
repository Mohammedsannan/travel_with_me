{%extends 'resort/dashboardresort.html'%}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="addroom"  enctype="multipart/form-data">
  <h1 align="center">Rooms</h1><BR>
  <table class="table" width="246" border="1">
    <tr>
      <th width="44" scope="col">Sl no. </th>
      <th width="44" scope="col">Room no. </th>
      <th width="34" scope="col">Type</th>
      <th width="42" scope="col">Image</th>
      <th width="52" scope="col">Amount</th>
      <th width="40" scope="col" colspan="1d"></th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{i.roomno}}</td>
       <td>{{i.type}}</td>
      <td><img src="{{i.image.url}}" width="100" height="100"/></td>
      <td>{{i.amount}}</td>
      <td><a href="{% url 'editroom'  id=i.id %}">edit </a><br>
      <a href="{% url 'deleteroom'  id=i.id %}">delete</a></td>
    </tr>
        {% endfor %}
    <tr>
      <td colspan="5"><label>
        <div align="center">
          <input type="submit" name="Submit" value="add" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
