<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

  <section class="vh-100 gradient-custom p-5">
    <div class="row p-5">
      <div class="col-xl-7 col-lg-4" style="height:500px;">
        <div class="header">
          <h1 id="hed">
            TRAVEL WITH ME
          </h1>
          </div>

      </div>
          <div class="card1 shadow-2-strong card-registration col-lg-8 col-xl-5" style="border-radius: 15px; opacity:0.89;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration</h3>
              <form action="addrestaurant" method="post" name="myform" id="register-form"  enctype="multipart/form-data">

                <div class="row">
                  <div class="col-xl-6 mb-4">

                    <div class="form-outline">
                      <label class="form-label" for="fullName">Name</label>
                      <input type="text" id="fullName" class="form-control form-control-lg is-valid" name="textfield" required pattern="[A-Za-z\s]{3,}" placeholder="Name">

                    </div>

                  </div>
                  <div class="col-xl-6 mb-4">

                    <div class="form-outline">
                      <label class="form-label" for="email">Place</label>
                      <input type="text" id="email" class="form-control form-control-lg is-valid"  name="textfield2" required  placeholder="Place">

                    </div>

                  </div>
                </div>

                <div class="row">
                  <div class="col-xl-6 mb-4 d-flex align-items-center">

                    <div class="form-outline datepicker w-100">
                      <label for="pin" class="form-label">Pin</label>
                      <input type="number" class="form-control form-control-lg " id="pin" max="2001-01-01" name="textfield3" required placeholder="Pincode">

                    </div>

                  </div>
                  <div class="col-xl-6 mb-4 pb-2">

                    <div class="form-outline">
                      <label class="form-label" for="li">License number</label>
                      <input type="text" id="li" class="form-control form-control-lg is-valid" name="textfield6" title="Please enter valid License number" required placeholder="License number">

                    </div>

                  </div>

                </div>

                <div class="row">


                  <div class="col-xl-6 mb-4 pb-2">

                    <div class="form-outline">
                      <label class="form-label" for="dis">District</label>
                      <select id="dis" class="form-control form-control-lg is-valid" name="select" required>
                        <option>select district</option>
                        <option>malappuram</option>
                        <option>kozhikode</option>
                        <option>wayanad</option>
                        <option>kollam</option>
                        <option>thiruvanadappuram</option>
                        <option>alappuzha</option>
                        <option>eranakulam</option>
                        <option>kannur</option>
                        <option>thrissur</option>
                        <option>palakkad</option>
                        <option>kottayam</option>
                        <option>kasarkode</option>
                        <option>idukki</option>
                        <option>pathanamthitta</option>
                      </select>
                    </div>

                  </div>
                   <div class="col-xl-6 mb-4 pb-2">

                     <div class="form-group">
                      <div class="form-outline">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-control form-control-lg " name="textfield4" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email">

                      </div>

                    </div>

                  </div>

                </div>


                <div class="row">
                  <div class="col-xl-6 mb-4 pb-2">

                     <div class="form-group">
                      <label for="exampleFormControlFile1">Image </label>
                      <input type="file" class="form-control form-control-lg form-control-file is-valid" id="exampleFormControlFile1" name="file" required>
                    </div>


                  </div>
                  <div class="col-xl-6 mb-4 pb-2">

                    <div class="form-outline">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" class="form-control form-control-lg is-valid" name="textfield7" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password">

                    </div>

                  </div>
                </div>

                <div class="row">
                  <div class="col-xl-6 mb-4 d-flex align-items-center">

                    <div class="form-outline datepicker w-100">
                      <label for="phone" class="form-label">Phone number</label>
                      <input type="number" class="form-control form-control-lg " id="phone" max="2001-01-01" name="textfield5" required placeholder="phone number">

                    </div>

                  </div>
                  <div class="col-xl-6 mb-4 pb-2">

                     <div class="form-outline">
                      <label for="inputState">Type</label>
                      <select id="inputState" class="form-control form-control-lg is-valid" name="select2" required>
                        <option value="">Choose...</option>
                        <option >Restaurant</option>
                        <option>Resort</option>

                      </select>
                    </div>


                  </div>

                </div>


                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" style="width: 100%;">
                </div>

              </form>
            </div>
          </div>
        </div>
  </section>


  <style>
      .gradient-custom {
  /* fallback for old browsers */


  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background-image:url("{% static 'images/back2.jpg'%}");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;

  }

  label{
    font-weight: bold;
    font-style: unset;
  }
  .card-registration .select-input.form-control[readonly]:not([disabled]) {
  font-size: 1rem;
  line-height: 2.15;
  padding-left: .75em;
  padding-right: .75em;
  }
  .card-registration .select-arrow {
  top: 13px;
  }

  .btn-primary{
    transition: .5s all ease;
  }
  .btn-primary:hover{
    border-radius: 15px;
    transform: scale(.9);
  }
  .card1{
    transition: .9s all ease;

  }
  .card1:hover{
    transform: scale(1.09);
  }
  .form-control{
    border-top-left-radius:18px ;
    border-bottom-right-radius: 18px;
    border-color: blue;
  }

.header {
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}

.header h1 {
  font-size: 100px;
  font-weight: 500;
  color: #ced4da;
  border-right: 4px solid #000;
  animation: cursor 1s infinite step-end, typing 15s infinite steps(16);
  white-space: nowrap;
  overflow: hidden;
}
@keyframes cursor{
  0%, 100%{border-color: transparent;}
  50%{border-color: #000;}
}

@keyframes typing{
  0%{ width: 0ch} /*Text is hidden*/
  30%{ width: 16ch;} /*The enitre header will be typed out*/
  80%{ width: 16ch;} /*Text stays visible*/
  90%{ width: 0ch;} /*Text is deleted*/
  100%{ width: 0ch;} /*Text stays hidden*/
}


  </style>

</html>
